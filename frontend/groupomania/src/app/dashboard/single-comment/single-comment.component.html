<div class="container">
    <div class="row">
        <div class="col-xs-12">

            <h3>Commentaire (n°{{ comment.id }})</h3>
            <br>
            <div class="list-group" id="post-list">
                <div class="list-group-item">

                    <div class="user router-link" routerLink="../../my-profile/{{ comment.user_id }}">
                        <div class="pp-and-name">
                            <div class="pp">
                                <img *ngIf="!comment.User.profilePicture"
                                    src="../../../assets/images/default_pp.png1637522636718.png"
                                    alt="default-profile-picture">
                                <img *ngIf="comment.User.profilePicture" src="{{ comment.User.profilePicture }}"
                                    alt="profile-picture">
                            </div>
                            <p><span>{{ comment.User.firstName + ' ' + comment.User.lastName}}</span><span id="admin"
                                    *ngIf="comment.User.isAdmin === 1">ADMIN</span></p>
                        </div>
                        <p id="date">il y a {{ comment.createdAt | timeAgo }}</p>
                    </div>

                    <form class="form-group" #commentForm="ngForm" (ngSubmit)="onCommentUpdate(commentForm.value)">
                        <input class="form-control" id="content" placeholder="{{ comment.content }}" name="content"
                            minlength="5" #content="ngModel" required ngModel>
                        <div class="buttons"
                            *ngIf="(connectedUserInfo.isAdmin == 1) || (connectedUserInfo.id == comment.user_id)">
                            <button class="btn btn-primary" type="submit">Sauvegarder les modifications</button>
                            <br><br>
                            <button class="btn btn-danger" type="submit" (click)="onDeleteComment()">Supprimer le
                                commentaire</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<br><br><br><br><br><br>
