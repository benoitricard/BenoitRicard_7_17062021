<div id="users-title">
    <h3>Utilisateurs</h3>
    <h3>{{users.length}}</h3>
</div>

<div class="list-group" id="user-list">
    <div [ngClass]="{'user-item-card': true, 'user-item-admin': user.isAdmin}" *ngFor="let user of users;">

        <div class="user">

            <div class="pp-and-name router-link" routerLink="../profile/{{ user.id }}">

                <div class="admin-and-pp">

                    <div class="admin-badge" *ngIf="user.isAdmin">
                        <fa-icon [icon]="faCrown"></fa-icon>
                    </div>

                    <div [ngClass]="{'pp': true, 'admin-pp': user.isAdmin}">
                        <img *ngIf="user.profilePicture === null" src="../../../assets/images/default_pp/default1.png"
                            alt="default-profile-picture">
                        <img *ngIf="user.profilePicture !== null" src="{{ user.profilePicture }}" alt="profile-picture">
                    </div>

                </div>

                <div class="informations">
                    <p id="name">{{ user.firstName}} <span>{{user.lastName}}</span></p>
                    <p id="date">Membre depuis <span>{{ user.createdAt | timeAgo }}</span><span id="connexion"> ⏤
                            Dernière
                            connexion <span>il y a {{ user.lastConnexion | timeAgo }}</span></span></p>
                </div>

            </div>

            <div class="buttons" *ngIf="authUser.isAdmin === 1">

                <button id="edit" routerLink="../profile/{{user.id}}/modify">
                    <fa-icon [icon]="faEdit"></fa-icon>
                </button>

                <button id="edit" (click)="onDeleteUser(user.id)">
                    <fa-icon [icon]="faTrash"></fa-icon>
                </button>

            </div>

        </div>

    </div>
</div>
