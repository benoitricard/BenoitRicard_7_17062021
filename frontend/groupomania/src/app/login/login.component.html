<div class="container">

    <div class="row">

        <div class="col-xs-12" id="login-container">
            <h2>Connexion</h2>

            <form class="form-group" #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">

                <div class="input">
                    <input type="email" class="form-control" placeholder="Adresse e-mail" name="email" minlength="5"
                        #email="ngModel" required ngModel>
                    <fa-icon class="fa-icon-input" [icon]="faEnvelope"></fa-icon>
                </div>

                <div class="input">
                    <input type="password" placeholder="Mot de passe" id="password" #password="ngModel" name="password"
                        minlength="8" maxlength="24" required ngModel>
                    <fa-icon class="fa-icon-input" [icon]="faLock"></fa-icon>
                    <button type="button" id="show-password" (click)="onToggleVisibility()">
                        <fa-icon [icon]="faEye"></fa-icon>
                    </button>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkbox" name="checkbox" #checkbox="ngModel"
                        ngModel>
                    <label class="form-check-label" for="checkbox">Se souvenir de moi</label>
                </div>

                <div class="submit-and-error">
                    <p class="unauthorized" *ngIf="statusError == 401">Mot de passe incorrect</p>
                    <p class="unauthorized" *ngIf="statusError == 404">Cette adresse e-mail n'existe pas</p>
                    <button id="login-btn" type="submit" [disabled]="password.invalid || email.invalid">Se
                        connecter</button>
                </div>

                <a id="forgot-informations" routerLink="/signup">Informations de compte oubli√©es ?</a>

            </form>
        </div>

    </div>

</div>
