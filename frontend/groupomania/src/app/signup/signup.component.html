<div class="container">

    <div class="row">

        <div class="col-xs-12">
            <h3>Inscription</h3>
            <br>

            <form class="form-group" #signupForm="ngForm" (ngSubmit)="onSignup(signupForm.value)">

                <input type="text" class="form-control" placeholder="Prénom" name="firstName" ngModel>
                <br>
                <input type="text" class="form-control" placeholder="Nom" name="lastName" ngModel>
                <br>
                <input type="text" class="form-control" placeholder="Adresse e-mail" name="email" ngModel>
                <br>
                <input type="password" class="form-control" placeholder="Mot de passe" name="password" ngModel>
                <br>
                <button class="btn btn-primary" type="submit">Créer un compte</button>

            </form>
        </div>

    </div>

</div>
